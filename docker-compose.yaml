version: '4'

services:
  backend:
    image: backend
    ports:
      - "80:80"

  frontend:
    image: frontend
    ports:
      - "5737: 5737"

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_CREATE_TOPICS: "sampletopic:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  redis: 
    image: redis:latest
    ports:
      - "6379:6379"